<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanish | 阅后即焚</title>
    <link rel="stylesheet" href="/css/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <main id="app-container" class="w-full max-w-lg mx-auto p-4">
        <!-- 内容将由JS动态渲染 -->
    </main>

    <script>
        const container = document.getElementById('app-container');

        function renderCreateForm() {
            container.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8 transform transition-all">
                    <div class="text-center">
                        <h1 class="text-3xl font-bold text-gray-800">
                            Vanish
                            <span class="text-lg font-normal text-gray-500 ml-2 align-middle">阅后即焚</span>
                        </h1>
                    </div>
                    <form id="secret-form" class="mt-8 space-y-6">
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700">您的秘密消息 (最多 500 字)</label>
                            <textarea id="message" name="message" rows="5" required maxlength="500" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                        </div>
                        <div>
                            <div class="flex justify-between items-center">
                                <label for="expiration" class="block text-sm font-medium text-gray-700">自动销毁时间</label>
                                <span class="text-xs text-gray-400">阅读一次或到期后将销毁</span>
                            </div>
                            <select id="expiration" name="expiration" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                <option value="60">1 分钟</option>
                                <option value="300" selected>5 分钟</option>
                                <option value="600">10 分钟</option>
                                <option value="1800">30 分钟</option>
                                <option value="3600">1 小时</option>
                                <option value="21600">6 小时</option>
                                <option value="43200">12 小时</option>
                                <option value="86400">24 小时</option>
                            </select>
                        </div>
                        <button type="submit" id="submit-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">创建秘密链接</button>
                    </form>
                    <div id="result" class="hidden mt-6 p-4 rounded-md">
                        <!-- JS will populate this -->
                    </div>
                </div>
            `;
            attachCreateFormListeners();
        }
        
        async function renderSecretView(id) {
            container.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8 text-center transform transition-all">
                    <h2 class="text-2xl font-bold text-gray-800">正在加载秘密...</h2>
                    <div aria-busy="true" class="mt-4"></div>
                </div>
            `;
            try {
                const response = await fetch(`/api/secrets/${id}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "消息不存在或已被销毁。");
                }
                
                // Sanitize message to prevent HTML injection
                const sanitizedMessage = document.createElement('div');
                sanitizedMessage.textContent = data.message;

                container.innerHTML = `
                    <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8">
                        <h2 class="text-2xl font-bold text-gray-800 text-center">秘密消息:</h2>
                        <pre class="mt-4 p-4 bg-gray-100 rounded-md whitespace-pre-wrap text-left text-gray-700">${sanitizedMessage.innerHTML}</pre>
                        <p class="mt-4 text-center text-gray-500">此消息已被销毁。</p>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `
                    <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8 text-center">
                        <h2 class="text-2xl font-bold text-red-600">链接已失效</h2>
                        <p class="mt-4 text-gray-600">${error.message}</p>
                    </div>
                `;
            }
        }

        function attachCreateFormListeners() {
            const form = document.getElementById('secret-form');
            const resultDiv = document.getElementById('result');

            // A robust clipboard copy function with fallback
            async function copyTextToClipboard(text) {
                try {
                    if (navigator.clipboard && window.isSecureContext) {
                        await navigator.clipboard.writeText(text);
                        return true;
                    } else {
                        // Fallback for insecure contexts or older browsers
                        const textArea = document.createElement("textarea");
                        textArea.value = text;
                        textArea.style.position = "fixed";
                        textArea.style.left = "-9999px";
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        try {
                            document.execCommand('copy');
                            return true;
                        } catch (e) {
                            console.error('Fallback copy failed: ', e);
                            return false;
                        } finally {
                            document.body.removeChild(textArea);
                        }
                    }
                } catch (err) {
                    console.error('Clipboard copy failed: ', err);
                    return false;
                }
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.setAttribute('aria-busy', 'true');
                submitBtn.disabled = true;

                const message = document.getElementById('message').value;
                const expires_in_secs = parseInt(document.getElementById('expiration').value, 10);

                try {
                    const response = await fetch('/api/secrets', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message, expires_in_secs })
                    });
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || '出错了，请重试。');
                    }

                    const secretUrl = `${window.location.origin}/#${data.id}`;
                    resultDiv.className = 'mt-6 p-4 rounded-md bg-green-50 border-l-4 border-green-400';
                    resultDiv.innerHTML = `
                        <strong class="font-bold text-green-800">创建成功！</strong>
                        <p class="text-sm text-green-700 mt-1">请分享此链接:</p>
                        <div class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600">
                            <input type="text" id="secret-link" value="${secretUrl}" readonly class="flex-1 block w-full rounded-none rounded-l-md border-0 bg-transparent py-2 px-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm">
                            <button id="copy-btn" class="relative -ml-px inline-flex items-center gap-x-1.5 rounded-r-md px-3 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 hover:bg-gray-50">复制</button>
                        </div>
                    `;
                    resultDiv.classList.remove('hidden');

                    const copyBtn = document.getElementById('copy-btn');
                    const secretLinkInput = document.getElementById('secret-link');

                    const updateCopyButton = (isCopied) => {
                        copyBtn.textContent = isCopied ? '已复制!' : '复制';
                    };

                    copyBtn.addEventListener('click', () => {
                        copyTextToClipboard(secretLinkInput.value).then(success => {
                            if (success) {
                                updateCopyButton(true);
                                setTimeout(() => updateCopyButton(false), 2000);
                            }
                        });
                    });

                    copyTextToClipboard(secretUrl).then(success => {
                        if (success) {
                            updateCopyButton(true);
                            setTimeout(() => updateCopyButton(false), 2000);
                        } else {
                            updateCopyButton(false);
                        }
                    });

                } catch (error) {
                    resultDiv.className = 'mt-6 p-4 rounded-md bg-red-50 border-l-4 border-red-400';
                    resultDiv.innerHTML = `<strong class="font-bold text-red-800">错误:</strong> <span class="block sm:inline">${error.message}</span>`;
                    resultDiv.classList.remove('hidden');
                } finally {
                    submitBtn.removeAttribute('aria-busy');
                    submitBtn.disabled = false;
                }
            });
        }

        function router() {
            if (window.location.hash) {
                const id = window.location.hash.substring(1);
                renderSecretView(id);
            } else {
                renderCreateForm();
            }
        }

        window.addEventListener('hashchange', router);
        window.addEventListener('load', router);
    </script>
</body>
</html>
